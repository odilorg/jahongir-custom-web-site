<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Discover Uzbekistan with Jahongir Travel - Expert guided tours of the ancient Silk Road, featuring Samarkand, Bukhara, Khiva, and more.">
  <meta name="keywords" content="Uzbekistan tours, Silk Road travel, Samarkand tours, Bukhara, Khiva, Central Asia travel">
  <title>Jahongir Travel - Discover the Magic of Uzbekistan | Silk Road Tours</title>

  <!-- Preconnect to Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Google Fonts: Poppins & Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&family=Inter:wght@400;500&display=swap" rel="stylesheet">

  <!-- Font Awesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Main Stylesheet -->
  <link rel="stylesheet" href="style.css">

  <!-- JSON-LD Structured Data -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "TravelAgency",
    "name": "Jahongir Travel",
    "description": "Expert guided tours in Uzbekistan and the Silk Road",
    "url": "https://jahongirtravel.com",
    "telephone": "+998-99-123-4567",
    "address": {
      "@type": "PostalAddress",
      "addressLocality": "Samarkand",
      "addressCountry": "UZ"
    },
    "aggregateRating": {
      "@type": "AggregateRating",
      "ratingValue": "4.9",
      "reviewCount": "2500"
    }
  }
  </script>
</head>
<body>

  <!-- Hero Section -->
  <header class="hero">

    <!-- Navigation Bar -->
    <nav class="nav" aria-label="Main navigation">
      <div class="container">
        <a href="/" class="nav__logo">
          <span class="nav__logo-text">Jahongir <strong>Travel</strong></span>
        </a>

        <ul class="nav__menu" id="navMenu">
          <li><a href="/">Home</a></li>
          <li><a href="/tours/">Tours</a></li>
          <li><a href="/destinations/">Destinations</a></li>
          <li><a href="/about/">About Us</a></li>
          <li><a href="/contact/">Contact</a></li>
        </ul>

        <a href="/tours/" class="btn btn--primary nav__cta">Book Now</a>

        <button class="nav__toggle" id="navToggle" aria-label="Toggle navigation menu" aria-expanded="false">
          <span class="nav__toggle-icon"></span>
        </button>
      </div>
    </nav>

    <!-- Hero Background Image -->
    <div class="hero__media">
      <img src="https://placehold.co/1920x1080/0D4C92/FFFFFF?text=Registan+Square+Samarkand"
           alt="Registan Square in Samarkand, Uzbekistan at sunset"
           width="1920"
           height="1080"
           fetchpriority="high">
    </div>

    <!-- Hero Content -->
    <div class="hero__content">
      <div class="container container--wide">
        <h1 class="hero__title">Discover the Magic of Uzbekistan</h1>
        <p class="hero__sub">Experience the ancient Silk Road with expert local guides</p>

        <div class="hero__cta">
          <a href="/tours/" class="btn btn--primary btn--large">
            <i class="fas fa-compass"></i>
            Explore Tours
          </a>
          <a href="/about/" class="btn btn--ghost btn--large">
            <i class="fas fa-info-circle"></i>
            Learn More
          </a>
        </div>

        <!-- Stats Counter -->
        <div class="hero__stats">
          <div class="stat">
            <strong class="stat__number" data-target="2500">0</strong>
            <span class="stat__label">Happy Travelers</span>
          </div>
          <div class="stat">
            <strong class="stat__number" data-target="150">0</strong>
            <span class="stat__label">Unique Tours</span>
          </div>
          <div class="stat">
            <strong class="stat__number" data-target="12">0</strong>
            <span class="stat__label">Destinations</span>
          </div>
          <div class="stat">
            <strong class="stat__number" data-target="25">0</strong>
            <span class="stat__label">Expert Guides</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Gradient overlay for readability -->
    <div class="hero__overlay" aria-hidden="true"></div>

  </header>

  <!-- Main Content (to be added in future phases) -->
  <main>
    <!-- Sections will be added here -->
  </main>

  <!-- Footer (to be added in future phases) -->
  <footer>
    <!-- Footer content will be added here -->
  </footer>

  <!-- Main JavaScript -->
  <script src="js/main.js"></script>

</body>
</html>
